<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tag">
            <h2><span>Tag</span> {{tag.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Libelle</span></dt>
                <dd>
                    <span>{{tag.libelle}}</span>
                </dd>
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{tag.code}}</span>
                </dd>
                <dt><span>Qcm Question Tag</span></dt>
                <dd>
                    <div *ngIf="tag.qcmQuestionTagId">
                        <a [routerLink]="['/qcm-question-tag', tag.qcmQuestionTagId, 'view']">{{tag.qcmQuestionTagId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tag', tag.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
