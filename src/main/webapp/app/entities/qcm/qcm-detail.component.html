<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="qcm">
            <h2><span>Qcm</span> {{qcm.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{qcm.name}}</span>
                </dd>
                <dt><span>Nb Question</span></dt>
                <dd>
                    <span>{{qcm.nbQuestion}}</span>
                </dd>
                <dt><span>Privee</span></dt>
                <dd>
                    <span>{{qcm.privee}}</span>
                </dd>
                <dt><span>Qcm Question</span></dt>
                <dd>
                    <div *ngIf="qcm.qcmQuestionId">
                        <a [routerLink]="['/qcm-question', qcm.qcmQuestionId, 'view']">{{qcm.qcmQuestionId}}</a>
                    </div>
                </dd>
                <dt><span>Qcm Test</span></dt>
                <dd>
                    <div *ngIf="qcm.qcmTestId">
                        <a [routerLink]="['/qcm-test', qcm.qcmTestId, 'view']">{{qcm.qcmTestId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/qcm', qcm.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
