<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="societeAbonne">
            <h2><span>Societe Abonne</span> {{societeAbonne.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{societeAbonne.name}}</span>
                </dd>
                <dt><span>Date Abonnement</span></dt>
                <dd>
                    <span>{{societeAbonne.dateAbonnement}}</span>
                </dd>
                <dt><span>Logo</span></dt>
                <dd>
                    <div *ngIf="societeAbonne.logo">
                        <a (click)="openFile(societeAbonne.logoContentType!, societeAbonne.logo)">
                            <img [src]="'data:' + societeAbonne.logoContentType + ';base64,' + societeAbonne.logo" style="max-width: 100%;" alt="societeAbonne image"/>
                        </a>
                        {{societeAbonne.logoContentType}}, {{byteSize(societeAbonne.logo)}}
                    </div>
                </dd>
                <dt><span>Utilisateur</span></dt>
                <dd>
                    <div *ngIf="societeAbonne.utilisateurId">
                        <a [routerLink]="['/utilisateur', societeAbonne.utilisateurId, 'view']">{{societeAbonne.utilisateurId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/societe-abonne', societeAbonne.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
